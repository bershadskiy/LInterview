plugins {
    id "application"
}
apply plugin : "java"
ext {
    javaMainClass = "Main"
}

application {
    mainClassName = javaMainClass
}

group 'org.example'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
